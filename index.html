<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webfetch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="display">
        <div class="nav">
            <p>WF</p>
            <input autofocus placeholder="help (lists all commands)" type="text"></input>
        </div>
        <div class="terminal">
            <div class="asciiParent">
<!--BROWSER ASCII ICON-->
<!--/firefox-developer-edition-->
<pre id="asciiPortPre">
<script src="/js/imgToAscii.js">
</script>
<script>
let bbd = new imgToAscii("browsers/firefox-nightly_57-70_64x64rez.png",1,0);
bbd.displayColor();
</script>
<!--<iframe id="asciiPort" src="" frameborder="0"></iframe>-->
</pre>
            </div>
            <div class="specs">
                <div class="wrapp">
                    <p class="line"><span class="highlight">user</span>@<span id="shortOs"></span></p>
                    <p id="hr-line">~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~</p>
                    <p class="line"><span class="highlight">Browser: </span><span id="jsBr"></span></p>
                    <p class="line"><span class="highlight">Engine: </span><span id="jsEg"></span></p>
                    <p class="line"><span class="highlight">Resolution: </span><span id="resolution"></span></p>
                    <p class="line"><span class="highlight">Operating System: </span><span id="jsOs"></span></p><div id="gpuJs"></div>
                    <p class="line"><span class="highlight">Terminal: </span>webfetch</p>
                    <div class="color-palette">
                        <img src="./palletes/pure.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/webfetch.js"></script>
</body>
</html>
