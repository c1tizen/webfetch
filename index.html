<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webfetch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="display">
        <div class="nav">
            <p>WF</p>
            <input type="text"></input>
        </div>
        <div class="terminal">
            <div class="ascii">
<!--BROWSER ASCII ICON-->
<!--/firefox-developer-edition-->
<pre>
<iframe id="asciiPort" src="" frameborder="0"></iframe>
</pre>
            </div>
            <div class="specs">
                <div class="wrapp">
                    <p class="line"><span class="highlight">user</span>@<span id="shortOs"></span></p>
                    <p id="hr-line">~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~</p>
                    <p class="line"><span class="highlight">Browser: </span><span id="jsBr"></span></p>
                    <p class="line"><span class="highlight">Operating system: </span><span id="jsOs"></span></p>
                    <p class="line"><span class="highlight">Resolution: </span>1920 x 1080</p>
                    <p class="line"><span class="highlight">GPU: </span>NVIDIA RTX 2080</p>
                    <p class="line"><span class="highlight">Terminal: </span>webfetch</p>
                    <div class="color-palette">
                        <div class="row1">
                            <div class="c1"></div>
                            <div class="c2"></div>
                            <div class="c3"></div>
                            <div class="c4"></div>
                            <div class="c5"></div>
                            <div class="c6"></div>
                            <div class="c7"></div>
                            <div class="c8"></div>
                        </div>
                        <div class="row2">
                            <div class="c9"></div>
                            <div class="c10"></div>
                            <div class="c11"></div>
                            <div class="c12"></div>
                            <div class="c13"></div>
                            <div class="c14"></div>
                            <div class="c15"></div>
                            <div class="c16"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
